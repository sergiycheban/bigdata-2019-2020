<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>
      <hr>

      <label for="email"><b>Email</b></label>
      <input id="email" type="text" placeholder="Enter Email" name="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input id="password" type="password" placeholder="Enter Password" name="psw" required>
  
      <button type="submit" onclick="registerBtnClick()" class="registerbtn">Register</button>
    </div>

    <div class="container">
      <h1>Login</h1>
      <hr>

      <label for="email"><b>Hash</b></label>
      <input id="email" type="text" placeholder="Enter Email" name="email" required>

      <button type="submit" onclick="loginBtnClick()" id="hash" class="registerbtn">Login</button>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
